services:
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proaxive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    ports:
      - '5432:5432'
  adminer:
    image: adminer
    restart: always
    ports:
      - '9080:8080'

volumes:
  database_data:

